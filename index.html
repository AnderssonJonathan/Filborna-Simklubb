<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filborna Simklubb</title>
    
    <link rel="stylesheet" href="/css/styles.css">
    
</head>
<body>
    <div class="content">
        <div class="side">
            <h1 id="login-header">Logga in</h1>

            <div id="login-error-msg-holder">
                <p id="login-error-msg">Ogiltigt användarnamn <span id="error-msg-second-line">och/eller lösenord</span></p>
            </div>

            <form id="login-form">
                <div>
                    <input type="text" name="user" id="user" class="login-form-field" placeholder="Användarnamn">
                </div><br>
                <div>
                    <input type="password" name="pass" id="pass" class="login-form-field" placeholder="Lösenord">
                </div>
                <input type="submit" value="Logga in" id="login-form-submit">
                <div id="box"></div>
            </form>
        </div>
        <div class="main">
        </div>
    </div>

    <script src="script.js" ></script>
</body>
</html>
